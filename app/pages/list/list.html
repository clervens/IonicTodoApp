<ion-navbar *navbar>
  <ion-title>
    Home
  </ion-title>
  <ion-buttons end>
    <button (click)="addItem()">
      <ion-icon name="add"></ion-icon> Add Item
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="#item of items" (longPress)="showAction(item, $event)" (click)="viewItem(item)">
      {{item.title}}
    </button>
  </ion-list>
</ion-content>
