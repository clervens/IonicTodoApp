<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name='menu'></ion-icon>
  </button>
  <ion-title>Settings</ion-title>
  <ion-buttons end>
    <button (click)="save()">Save</button>
  </ion-buttons>
</ion-navbar>

<ion-content class="settings">
  <ion-list>
    <ion-list-header>
      Display
    </ion-list-header>
    <ion-item>
      <ion-label>{{getAnnotation("leftHandMode", "label")}}</ion-label>
      <ion-checkbox dark [(ngModel)]="settings['leftHandMode']"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
